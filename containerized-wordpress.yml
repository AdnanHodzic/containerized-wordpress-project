---
# after variable input, run all roles necessary to deploy and run (out of box)
# WordPress instance (3 separate containers running WordPress PHP7 FPM, Nginx and MariaDB)
- hosts: aws-wp
  remote_user: "{{ system_user }}"
  become: yes
  gather_facts: no

  vars_prompt:
    - name: domain
      prompt: "\n------
              \n\nSpecify blog URL"
      private: no
      default: "foolcontrol.org"

    - name: stage
      prompt: "\n------
              \n\nIs specified site live (DNS is setup)?
              \n\nFor testing use \"false\", more info: https://goo.gl/RhFU7n"
      private: no
      default: "false"

    - name: wp_version
      prompt: "\n------
              \n\nSpecify WordPress version you'd like to use"
      private: no
      default: "4.9.4"

    - name: php_fmp_version
      prompt: "\n------
              \n\nSpecify PHP-FPM version"
      private: no
      default: "php7.1-fpm"

    - name: wp_db_name
      prompt: "\n------
              \n\nSpecify WordPress database name"
      private: no
      default: "wordpress"

    - name: wp_db_tb_pre
      prompt: "\n------
              \n\nSpecify WordPress table prefix"
      private: no
      default: "wp_"

    - name: wp_db_host
      prompt: "\n------
              \n\nSpecify WordPress host"
      private: no
      default: "mysql"

    - name: wp_db_psw
      prompt: "\n------
              \n\nSpecify WordPress database password"
      private: yes
      default: "change-M3"
      confirm: yes

  roles:
  #- AdnanHodzic.python-ubuntu-bootstrap
  #- AdnanHodzic.system-upgrade
  #- AdnanHodzic.docker-compose
  #- AdnanHodzic.containerized-wordpress
  - ansible-role-containerized-wordpress
