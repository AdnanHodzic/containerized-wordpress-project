---
- hosts: localhost

  tasks:
    - name: Create roles directory
      file:
        path: roles
        state: directory

    - name: Install roles from requirements.yml to roles/
      local_action: command ansible-galaxy install -r requirements.yml --roles-path roles

    - lineinfile:
        dest: .gitignore
        regexp: '^\/roles$'
        line: '/roles'
        state: present
